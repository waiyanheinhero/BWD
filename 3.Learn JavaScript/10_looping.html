<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping</title>
</head>
<body>
    <script>

        for(let i=1; i<=5; i++){

            console.log("i am loop "+ i);

        }

        result = 0;
        // result = 1;
        // result += 2;
        // result += 3

        // console.log("answer is => "+result);

        // ၁ ကနေ ၅ ထိပေါင်းရင် ?


        for(let x=1; x<=5; x++){
            result += x;
            console.log(x);

        }

        console.log("answer is ==> "+result);

        // ၁ ကနေ ၁၀ ကြား မဂဏန်း ပြပေးပါ

        for(let i=1; i<=10; i+=2){

            console.log("answer => "+i);

        }

        
        for(let x=1; x<=10; x++){

            if(x==1 || x==5 || x==4){ continue }

            console.log(x);

            if(x==7){ break }
        }




    </script>














</body>
</html>
